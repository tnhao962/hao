<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính tổng các số nguyên tố</title>
</head>
<body>
  <h1>Tính tổng các số nguyên tố</h1>
  <form>
    <label for="a">Nhập số a:</label>
    <input type="number" name="a" id="a" placeholder="Nhập số a">
    <br>
    <label for="b">Nhập số b:</label>
    <input type="number" name="b" id="b" placeholder="Nhập số b">
    <br>
    <input type="button" value="Tính tổng các số nguyên tố" onclick="main()">
  </form>

  <div id="output"></div>

  <script src="index.js"></script>
</body>
</html>
